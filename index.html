<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page Carousel</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    
    <div class="slider">
      <div class="slide">
        <div class="slide-img">
          <img src="/Kimono/kimono.jpg" alt="">
        </div>
        <div class="slide-header">
          <div class="slide-title">
            <h1>着物</h1>
          </div>
          <div class="slide-description">
            <p>着物は、日本の伝統的な衣服で、長い袖と帯が特徴です。季節や場面に応じた柄や素材が選ばれ、格式ある場やお祝い事などで着用されます。結婚式、成人式、茶道などでよく見られ、美しい装いとして世界中でも高く評価されています。</p>
          </div>
        </div>
        <div class="slide-index-wrapper">
          <p class="current-slide-index">01</p>
          <p class="slide-index-separator">-</p>
          <p class="total-slide-count">04</p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
